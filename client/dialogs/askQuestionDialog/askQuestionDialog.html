<md-dialog flex="50" >
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>What's your Question?</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancelDialog()">
        <md-icon md-svg-src="assets/icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <ng-form style="width:100%;" name="questionForm" class="md-padding" layout="column" layout-align="center center">

      <!-- Question input -->
      <md-input-container flex="100" class="md-block" flex-gt-sm>
        <label>Question*</label>
        <input md-maxlength="80" required name="question" ng-model="newQ.question" />
        <div ng-messages="questionForm.question.$error">
          <div ng-message="required">* Required</div>
        </div>
      </md-input-container>

      <!--  Choice A -->
      <div flex="100" layout="row" layout-xs="column"  layout-sm="column" layout-align="space-between">
        <md-input-container flex="40" flex-sm="100" flex-xs="100" class="md-block" flex-gt-sm>
          <label>Option A*</label>
          <input md-maxlength="35" required name="optionA" ng-model="newQ.optionA" />
          <div ng-messages="questionForm.optionA.$error">
            <div ng-message="required">Don't people need an option?</div>
          </div>
        </md-input-container>

        <h3 hide show-gt-sm flex="10">vs.</h3>

        <!--  Choice B -->
        <md-input-container flex="40" flex-sm="100" flex-xs="100" class="md-block" flex-gt-sm>
          <label>Option B*</label>
          <input md-maxlength="35" required name="optionB" ng-model="newQ.optionB" />
          <div ng-messages="questionForm.optionB.$error">
            <div ng-message="required">Don't people need an option?</div>
          </div>
        </md-input-container>
      </div>

      <div layout="row" layout-sm="column" layout-xs="column" layout-align="space-between">
        <!--  Email -->
        <md-input-container class="md-block"  flex-gt-sm>
          <label>Email*</label>
          <md-icon md-svg-src="assets/icons/ic_info_outline_white_24px.svg" aria-label="info"></md-icon>
          <input required type="email" name="email" ng-model="user.email" />
          <div ng-messages="questionForm.email.$error">
            <div ng-message="email">This field must be a valid email address.</div>
          </div>
        </md-input-container>

        <!-- Categories -->
        <!--TODO type ahead for categories-->
        <md-input-container class="md-block" flex-gt-sm>
          <label>Category* ex) Food, Politics</label>
          <input required name="category" ng-model="newQ.category" />
          <div ng-messages="questionForm.category.$error">
            <div ng-message="required">Sorry, this is required.</div>
            <div ng-message="md-maxlength">The question has to be less than 60 characters long.</div>
          </div>
        </md-input-container>
      </div>





    </ng-form>
  </md-content>

  <md-dialog-action layout="row" layout-align="end end">
    <md-button class="md-raised md-warn" ng-click="cancelDialog($mdDialog)">
      Cancel
    </md-button>
    <md-button class="md-raised md-primary" ng-click="qAsked()">
      Ask It!
    </md-button>
  </md-dialog-action>


</md-dialog>
